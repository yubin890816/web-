<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
    <style>
        #app {
            width: 80%;
            height: 300px;
            background-color: red;
            border: 2px solid black;
            margin: 0 auto;
        }

        .cur {
            width: 400px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>我是最大的根组件~~~~~{{msg}}</h1>
        <son class="cur" :msg="msg" :car="car"></son>
    </div>

    <template id="son">
        <div>
            <h1>我是儿子组件~~{{msg}}</h1>
            <h1>{{car}}</h1>
        </div>
    </template>
</body>

</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "我有一个亿",
            car: "奔驰"
        },
        components: {
            son: {
                template: "#son",
                props: ["msg", "car"]
            }
        }
    });
    // 父组件给子组件传递数据：利用props
</script>
