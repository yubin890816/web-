<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click="fetchData">单击我发起GET请求</button>
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "默认文本"
        },
        methods: {
            fetchData() {
                axios.get("./data.txt").then((obj)=>{
                    console.log(obj);
                });
            }
        }
    });
</script>
