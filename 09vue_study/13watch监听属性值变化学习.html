<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>
</body>

</html>
<script>
    var vue = new Vue({
        el: "#app",
        data:{
            msg:""
        },
        watch:{
            msg(){
                console.log("我的值发生了变化");
            }
        }
    });
</script>
