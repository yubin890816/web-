<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <!-- placeholder：占位符属性 -->
            文本框：<input type="text" placeholder="请你输入用户名">
        </p>
        <p>
            单选按钮：
            <input type="radio">吃饭
            <input type="radio">睡觉
            <input type="radio">打豆豆
        </p>
        <p>
            复选按钮：
            <input type="checkbox">飞机
            <input type="checkbox">大炮
            <input type="checkbox">坦克
        </p>
        <p>
            <!-- min: 设置范围条的最小数值  max: 设置范围条的最大数值 value: 默认值 -->
            范围条：<input type="range" min="0" max="255" value="0">
        </p>
        <p>
            颜色表单元素：<input type="color">
        </p>
        <p>
            日历表单元素：<input type="date">
        </p>
        <p>
            搜索的表单元素: <input type="search">
        </p>
        <p>
            <!-- 表单元素输入文本务必符合url格式 -->
            地址表单元素: <input type="url">
        </p>
        <p>
            <!-- 表单元素输入文本务必符合邮箱格式 -->
            邮箱格式: <input type="email">
        </p>
        <p>
            输入密码的表单元素: <input type="password">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
