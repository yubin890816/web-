<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <!-- 
        v-text : 它可以更新标签文本内容
        {{}} : 这是v-text的简写方式
        v-html : 它可以更新标签文本内容，如果渲染数据为标签形式字符串，会真的渲染为标签
     -->
    <div id="app">
        <h1>下面指令是操作标签文本</h1>
        <p v-text="msg"></p>
        <hr />
        <p>{{msg}}</p>
        <p v-html="msg"></p>
    </div>
</body>

</html>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            msg: "<a href='http://www.baidu.com'>百度</a>"
        }
    });
</script>
