<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in postList">{{item}}</li>
        </ul>
    </div>

<script>
    var vm = new Vue({
        el: "#app",
        data:{
            postList:[]
        },
        mounted(){
            axios.post("./jieyong.txt").then((obj)=>{
                console.log(obj.data);
            });
        }
    });
</script>
