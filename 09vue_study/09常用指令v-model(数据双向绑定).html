<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text" v-model="msg">
    </div>

</html>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            msg: "数据双向绑定"
        }
    });
</script>
