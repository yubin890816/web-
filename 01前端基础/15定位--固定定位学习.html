<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 200px;
        }
        body{
            height: 1000px;
        }
        .box1{
            /* 固定定位:固定元素不占起始位置 */
            position: fixed;
            left: 500px;
            top: 250px;
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
