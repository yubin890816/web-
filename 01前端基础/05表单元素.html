<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            用户名：<input type="text" />
        </div>
        <div>
            密&nbsp;&nbsp;码：<input type="password" />
        </div>
        <div>
            日历：<input type="date" />
        </div>
        <div>
            你喜欢的颜色: <input type="color" />
        </div>
        <div>
            你的身高: <input type="range" />
        </div>
        <div>
            你喜欢的食物: 
            <input type="checkbox" />烤鸭1
            <input type="checkbox" />烤鸭2
            <input type="checkbox" />烤鸭3
            <input type="checkbox" />烤鸭4
        </div>
        <div>
            你喜欢的国家: 
            <input type="radio" name="A"/>中国
            <input type="radio" name="A"/>韩国
            <input type="radio" name="A"/>日本
        </div>
    </form>
</body>
</html>
