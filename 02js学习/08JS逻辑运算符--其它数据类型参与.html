<script>
    // 数字类型隐式转换为布尔值
    console.log("数字类型隐式转换为布尔值，除了0和NaN为false，其它都为true");
    console.log(Boolean(0)); // false
    console.log(Boolean(NaN)); // false
    console.log(Boolean(-3.14)); // true
    console.log(Boolean(3.14)); // true

    // 字符串隐式转换为布尔值
    console.log("字符串隐式转换为布尔值,空字符串转换为false,非空字符串转换为true");
    console.log(Boolean(""));
    console.log(Boolean(" "));
    console.log(Boolean("我很帅"));

    // 未定义类型和空对象类型隐式转换为布尔值false
    console.log("未定义类型和空对象类型隐式转换为布尔值false");
    console.log(Boolean(undefined));
    console.log(Boolean(null));

    console.log( 1 && 0); // 0
    console.log(666 && 999); // 999
    console.log(NaN && 123); // NaN
</script>
