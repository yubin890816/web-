<script>
    /*
        JS中变量的使用
        第一步：使用关键字var声明变量 var 变量名字;
        第二步：给变量进行赋值 变量名字=1234;
        第三步：使用变量 consol.log(变量名字);
    */
    var a;
    console.log(typeof a);
    a = 123;
    console.log(typeof a);
    console.log(a);

    var a = 100;
    var b = 200;
    var c = 300;
    console.log(a,b,c);

    var num1 = 0.1;
    var num2 = 0.2;
    console.log(num1+num2);
    console.log(0.2 + 0.5);
</script>
