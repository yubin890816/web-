<script>
    // 1、字符串（String）：字符串即为人说的话[务必加上双引号或者单引号]
    console.log("过年了，回家又要胖五斤");
    // 2、数字类型（Number）：咱们小学学习数字
    console.log(100);
    console.log(-4.14);
    // 3、布尔类型（Boolean）：true或false
    console.log(true);
    console.log(false);
    // 4、未定义（Undefind）
    console.log(undefined);
    // 5、空对象类型(Null)
    console.log(null);
</script>
<script>
    // JS当中有一个关键字typeof可以检测数据类型
    console.log(typeof 123);
    console.log(typeof "你好呀");
    console.log(typeof true);
    console.log(typeof undefined);
    console.log(typeof null);
</script>
