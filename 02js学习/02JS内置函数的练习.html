<script>
    // 单行注释
    /*
        多行注释
    */
    // JS字符串: 简单理解就是人说的话,务必加上双引号或者单引号

    /*
        1、内置函数 alert 警告框
        警告框功能可以多次使用
        JS当中字符串,外层需要加上双引号、单引号（别一双一单）
    */
    alert("我是祖国的老花骨朵");

    /*
        2、内置函数 prompt提示框
    */
    prompt("姑娘你的芳邻是?");
    prompt("小兄弟你回家了么?","到家了");

    /*
        控制台的使用
    */
    console.log("我被打印在控制台,你看不到我");
</script>
