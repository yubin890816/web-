<script>

    // 关键字形式函数分为两部分：函数的声明和函数的调用
    // 函数的声明
    function fun() {
        // 函数体，书写业务代码的地方
        console.log("鹅鹅鹅，曲项向天歌");
    }

    // 函数的调用（可多次调用）
    fun();
    fun();

    // a、b所谓形参
    function sum(a, b) {
        console.log(a + b);
    }
    // 100、200所谓实参
    sum(100, 200);

    sum("张三", "李四");

    // 区分全局变量和局部变量
    // 局部变量只有两种：（1）、方法的形参  （2）、函数体里面定义的变量
    function fun1(a, b) {
        console.log(a);
    }
    // console.log(a);

    if(false){
        var str = "我是祖国的老花骨朵";
    }
    console.log(str);
</script>
