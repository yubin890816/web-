        var bai = parseInt(i / 100);
        var result = Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3);
        if(i == result) {
            console.log(i + "是水仙花数字");
        }
    }

    while(j--){
        sum +=j;
