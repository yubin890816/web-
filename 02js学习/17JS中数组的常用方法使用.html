<script>
    var arr = ['北京', '上海', '广东', '南京', '苏州'];
    console.log(arr);
    // pop:删除并返回数组的最后一个元素
    var popResult = arr.pop();
    console.log(popResult);
    console.log(arr);

    // push:往数组的尾部添加1个或多个元素
    var pushResult = arr.push("无锡", "常州");
    console.log(pushResult);
    console.log(arr);

    // shift: 删除并返回数组的第一个元素
    var shiftResult = arr.shift();
    console.log(shiftResult);
    console.log(arr);

    // unshift: 往数组的头部添加一个或多个元素,并返回添加后数组中元素的总个数
    var unshiftRes = arr.unshift("安徽", "三亚");
    console.log(unshiftRes);
    console.log(arr);

    // 将数组中元素倒置
    var arr2 = ["北京", "上海", "广州", 1, 3, 4];
    arr2.reverse();
    console.log(arr2);

    // 查看数组中元素所在位置: 获取到的是从左到右第一个匹配到元素的索引值， 如果数组中没有这个元素返回的是-1
    var index1 = arr2.indexOf("北京");
    var index2 = arr2.indexOf("上");
    console.log(index1);
    console.log(index2);

    // join方法:将数组以某个分割符转换成字符串,默认为逗号
    var arr3 = ["北京", "天津", "南京"];
    console.log(arr3.join());
    console.log(arr3.join("*"));
    console.log(arr3.join(""));

    // concat: 将多个数组合并成一个数组
    var arr4 = ["1", "2"];
    var arr5 = arr3.concat(arr4)
    console.log(arr5)

    // slice: 获取数组中起始和结束位置的元素(左包含,右不包含)
    var arr6 = ["北京", "上海", "广州", "南京", "苏州", "无锡"];
    console.log(arr6.slice(2, 5));
    console.log(arr6);

    // splice: 切割数组
    // console.log(arr6.splice(2, 2));
    console.log(arr6.splice(2, 2, "东京", "休斯顿"));
    console.log(arr6);
</script>
