<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导包 -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 500px;
            height: 100px;
            border: 1px solid black;
            margin: 100px auto;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>

</html>
<script>
    // 给p标签绑定点击事件，让它们的父元素div的背景颜色变为青色
    $("p").click(function () {
        $(this).css({ "background": "red" });
        $(this).parent().css({ "background": "cyan" });
    });
</script>
