<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div>我是中国人，我很自豪</div>
</body>

</html>
<script>
    // 给div标签绑定点击事件,点一下使字体变大
    var f = 16; // 字体的默认大小
    $("div").click(function () { // 回调函数
        f++;
        $(this).css({ "fontSize": f });
    });
</script>
