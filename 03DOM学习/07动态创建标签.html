<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box">

    </ul>
</body>
</html>
<script>
    // 先获取ul标签
    var ul = document.getElementById("box");

    // 通过createElement方法创建标签
    var li = document.createElement("li");
    li.innerHTML="吃饭";

    ul.appendChild(li);
</script>
