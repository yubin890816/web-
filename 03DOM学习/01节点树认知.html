<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM学习</title>
</head>
<body>
    
</body>
</html>
<script>
    // DMO:其实就是内置的document（页面）对象，你可以认为是当前页面的"根元素";
    // DOM是引用类型数据
    console.log(document);
    console.log(typeof document);
    // 四个小属性
    // documentElement：获取页面中HTML的标签元素
    console.log(document.documentElement);
    // head：可以获取到head标签
    console.log(document.head);
    // body：可以获取到body标签
    console.log(document.body);
    // title：可以获取到title标签里的文本
    console.log(document.title);
</script>
