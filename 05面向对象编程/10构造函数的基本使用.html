<script>
    // 构造函数的两个特征
    // 1：构造函数的首个英文字母一般大写[非决定性因素]
    // 2：函数如果是new调用的称之为构造函数[决定性因素]
    function Person() {
        // 第一步：在函数体中神秘的创建了一个空的狭义对象[大的花括号]
        // 第二步：函数体中的上下文指向当前这个空的狭义对象
        // 第三步：可以通过点语法给狭义对象动态添加属性、方法
        this.xiaoming = "小明";
        this.age = 18;
        this.sex = "男";
        // 虽然没有return关键字，但是系统会自动将狭义对象返回
    }

    var obj = new Person;
    console.log(obj);
</script>
