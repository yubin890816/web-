<script>

    // 构造函数的两个特征
    // 1：函数名字首个英文字母需要大写
    // 2：函数务必使用new关键字调用
    function Dog(name, sex, age) {
        // 构造函数独有四步走
        // 第一步：在函数体中神秘创建一个空的狭义对象
        // 第二步：函数的上下文指向当前这个空的狭义对象
        // 第三步：通过点语法可以动态给狭义对象添加属性、方法
        this.name = name;
        this.sex = sex;
        this.age = age;
        // 第四步：虽然没有return关键字，但是系统会将这个狭义对象返回
    }

    // 调用函数
    var erha = new Dog("二哈", "公", 3);
    var taidi = new Dog("泰迪", "母", 3);
    console.log(erha);
    console.log(taidi);
    // 因为这是两个不同的对象，在堆空间当中内存地址不同
    console.log(erha === taidi);
</script>
