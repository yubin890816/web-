<script>
    // 函数作为数组的元素枚举出来执行，函数的上下文this即为数组对象
    var arr = [1,2,3,4,function(){
        console.log(this);
        this.reverse();
    },5,6,7,8,9];
    // 枚举出函数执行
    arr[4]();
    console.log(arr);
</script>
