<script>
    // 定时器回调函数每隔一段时间执行一次
    // 第一个参数：函数（称之为回调函数）
    // 第二个参数：是一个数字（代表的是定时器执行间隔） 单位ms
    setInterval(function(){
        console.log("我爱你祖国");
        console.log(this);
    }, 1000)
</script>
